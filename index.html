<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Personal Data</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <h1>My Personal Data</h1>

      <!-- Slack Display Picture -->
      <img
        src="slack-profile-picture.jpg"
        alt="Your Slack Username"
        data-testid="slackDisplayImage"
      />
<div class="card-info">
   <!-- Slack Name -->
   <p data-testid="slackUserName">Your Slack Name</p>

   <!-- Current Day of the Week -->
   <p data-testid="currentDayOfTheWeek"></p>
   <!-- Replace with JavaScript-generated current day -->

   <!-- Current UTC Time -->
   <p data-testid="currentUTCTime">12:00:00 UTC</p>
   <!-- Replace with JavaScript-generated UTC time -->

   <!-- Track -->
   <p data-testid="myTrack">Frontend</p>

   <!-- GitHub URL -->
   
 </div>
 <a
     href=""
     data-testid="githubURL"
     >GitHub Repository</a
   >
</div>
   

    <script src="script.js"></script>
  </body>
</html>
